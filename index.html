<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
    <link rel="icon" href="https://img.icons8.com/office/16/000000/hand-rock.png" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="computer-score">
          <h2>Computer</h2>
          <p class="computer-point">0</p>
        </div>
        <div class="player-score">
          <h2>Player</h2>
          <p class="player-point">0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button class="btn">Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock opt">rock</button>
          <button class="paper opt">paper</button>
          <button class="scissors opt">scissors</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
